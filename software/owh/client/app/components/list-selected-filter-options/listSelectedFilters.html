<div class="margin-top-10 selected-filters">
    <span ng-bind="'label.selected.filters' | translate" ng-if="lfc.appliedFilters.length>0"></span>
    <span ng-repeat="filter in lfc.appliedFilters | orderBy: lfc.getFilterOrder">
        <span ng-bind="filter.title | translate"></span>:
        <span ng-bind="lfc.getSelectedOptionTitlesOfFilter(filter);"></span>
        <span ng-if="$index != lfc.appliedFilters.length-1">|</span>
    </span>
</div>
