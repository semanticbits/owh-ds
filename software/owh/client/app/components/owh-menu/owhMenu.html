<div class="usa-grid-full">
        <div class="usa-grid-full">
            <div class="usa-grid-full usa-width-one-whole">
                <div class="margin-right-0">
                    <div class="usa-width-one-whole">
                        <div class="width-5-percentile arrow-box sol-right-border forward-back">
                            <i title="backArrow" class="arrows material-icons" ng-click="mc.goBackward()">arrow_back</i>
                            <i title="forwardArrow" class="arrows material-icons" ng-click="mc.goForward()">arrow_forward</i>
                        </div>
                        <div id="interestedIn" class="width-30-percentile  pull-left sol-right-border text-left interested-text" ng-click="mc.showCategory()">
                            <div class="label-form select margin-right-10" ng-bind="'label.interested.in' | translate"></div>
                            <div id="selectedPrimaryFilterDiv" class="black-one-line dropdown-heading" ng-bind="mc.selectedFilter.header"></div>
                            <div class="icon-position"><i class="fa fa-angle-down font-30 karat"></i></div>
                        </div>
                        <div class="width-30-percentile pull-left sol-right-border text-left interested-text">
                            <div class="label-form select" ng-bind="'label.by' | translate"></div>
                                <ui-select multiple ng-model="mc.selectedFilter.value"
                                           theme="bootstrap" name="filter" id="filter" class="pull-right usa-width-one-whole dashboard-element"
                                           on-select="mc.groupByFiltersUpdated(true)" on-remove="mc.groupByFiltersUpdated()">
                                    <ui-select-choices class="ui-select-choices" group-by="'type'" ui-disable-choice="option.disableFilter"
                                                       repeat="option as option in mc.selectedFilter.allFilters | filter: $select.search">
                                        <div ng-bind-html="option.title | translate | highlight: $select.search"></div>
                                    </ui-select-choices>
                                    <ui-select-match class="ui-select-match" allow-clear="true"
                                                     placeholder="Click here to type">{{$item.title | translate}}
                                    </ui-select-match>
                                </ui-select>
                            <!--<div class="icon-position"><i class="fa fa-angle-down font-30 karat"></i></div>-->
                        </div>
                        <div class="width-25-percentile  pull-left sol-right-border  text-left interested-text">
                            <div class="label-form select" ng-bind="'label.show.me' | translate" ng-show="mc.showMeOptions[mc.selectedFilter.key]"></div>
                            <!--<div class="label-form select"></div>-->
                            <!--<div class="black-one-line dropdown-heading" ng-bind="mc.tableName({filterName: mc.selectedFilter.key, opt: mc.selectedFilter.tableView})">Select categories</div>-->
                            <select id="tableView" ng-model="mc.selectedShowFilter" ng-show="mc.showMeOptions[mc.selectedFilter.key]"
                                    ng-options="item.title for item in mc.showMeOptions[mc.selectedFilter.key]"
                                    ng-change="mc.onViewFilter({selectedFilter: mc.selectedShowFilter})"
                                    class="usa-width-two-thirds add-on-element gray-border margin-0">
                            </select>
                            <!--<div class="icon-position"><i class="fa fa-angle-down font-30 karat"></i></div>-->
                        </div>
                        <div class="pull-right width-5-percentile" style="margin-right: 10px;">
                            <i class="clear-button fa fa-toggle-left font-30"></i>
                        </div>
                        <div class="dropdown-submenu" ng-show="mc.displayCategory">
                            <div class="flex-container pull-left">
                                <div id="deaths" class="picture-holder" ng-click="mc.onPrimaryFilter({newFilter: 'deaths'})">
                                    <img src="../images/mortality-icon.svg" alt="owh_white_logo" height="100" width="100"/>
                                    <a class="black-one-line" ng-bind="mc.categoryName({newFilter: 'deaths'})"></a>
                                </div>
                                <div id="mental_health" class="picture-holder" ng-click="mc.onPrimaryFilter({newFilter:'mental_health'})">
                                    <img src="../images/mortality-icon.svg" alt="owh_white_logo" height="100" width="100"/>
                                    <a class="black-one-line" ng-bind="mc.categoryName({newFilter: 'mental_health'})"></a>
                                </div>
                                <div id="bridge_race" class="picture-holder" ng-click="mc.onPrimaryFilter({newFilter:'bridge_race'})">
                                    <img src="../images/mortality-icon.svg" alt="owh_white_logo" height="100" width="100"/>
                                    <a class="black-one-line" ng-bind="mc.categoryName({newFilter: 'bridge_race'})"></a>
                                </div>
                                <div id="natality" class="picture-holder" ng-click="mc.onPrimaryFilter({newFilter:'natality'})">
                                    <img src="../images/natality-icon.svg" alt="owh_white_logo" height="100" width="100"/>
                                    <a class="black-one-line" ng-bind="mc.categoryName({newFilter:'natality'})"></a>
                                </div>
                                <div id="prams" class="picture-holder" ng-click="mc.onPrimaryFilter({newFilter:'prams'})">
                                    <img src="../images/mortality-icon.svg" alt="owh_white_logo" height="100" width="100"/>
                                    <a class="black-one-line" ng-bind="mc.categoryName({newFilter:'prams'})"></a>
                                </div>
                                <div id="behavior" class="picture-holder">
                                    <img src="../images/health-behavior-prevention-icon.svg" alt="owh_white_logo" height="100" width="100"/>
                                    <a class="black-one-line">Behavioral Risk Factors</a>
                                </div>
                            </div>

                            <div class="flex-container push-left">
                                <div class="picture-holder" ng-click="mc.onPrimaryFilter({newFilter:'cancer_incident'})">
                                    <img src="../images/diseases-icon.svg" alt="owh_white_logo" height="100" width="100"/>
                                    <a class="black-one-line" ng-bind="mc.categoryName({newFilter:'cancer_incident'})"></a>
                                </div>
                                <div class="picture-holder" ng-click="mc.onPrimaryFilter({newFilter:'infant_mortality'})">
                                    <img src="../images/health-behavior-prevention-icon.svg" alt="owh_white_logo" height="100" width="100"/>
                                    <a class="black-one-line"  ng-bind="mc.categoryName({newFilter:'infant_mortality'})"></a>
                                </div>
                                <div id="tb" class="picture-holder" ng-click="mc.onPrimaryFilter({newFilter:'tb'})">
                                    <img src="../images/health-behavior-prevention-icon.svg" alt="owh_white_logo" height="100" width="100"/>
                                    <a class="black-one-line" ng-bind="mc.categoryName({newFilter:'tb'})"></a>
                                </div>
                                <div id="std" class="picture-holder" ng-click="mc.onPrimaryFilter({newFilter:'std'})">
                                    <img src="../images/health-behavior-prevention-icon.svg" alt="owh_white_logo" height="100" width="100"/>
                                    <a class="black-one-line" ng-bind="mc.categoryName({newFilter:'std'})"></a>
                                </div>
                                <div id="aids" class="picture-holder" ng-click="mc.onPrimaryFilter({newFilter:'aids'})">
                                    <img src="../images/health-behavior-prevention-icon.svg" alt="owh_white_logo" height="100" width="100"/>
                                    <a class="black-one-line" ng-bind="mc.categoryName({newFilter:'aids'})"></a>
                                </div>
                            </div>
                        </div>

                        <div class="flex-container">
                            <div class="picture-holder"
                                 ng-repeat="filter in mc.selectedFilter.allFilters | filter: search.title"

                                <a id="select" class="black-one-line" style="white-space: normal;">{{filter.title | translate}}</a>
                            </div>
                        </div>
                    </div>-->

                                   {{filter.title | translate}}<br>
                            </a>
                        </div>-->

                                <div class="picture-holder"
                                     ng-repeat="filter in mc.selectedFilter.allFilters | filter: search.option"
                                     ng-click="mc.updateGroupByFilter(filter)">
                                    <a id="select" class="black-one-line" style="white-space: normal;">{{filter.title | translate}}</a>

                            <a ng-repeat="elem in mc.showMeOptions[mc.selectedFilter.key]" ng-click="mc.onViewFilter({selectedFilter: elem})">

                             class="dropdown-content dropdown-submenu" ng-show="mc.displayTopic">
                            <div class="flex-container">
                                <div class="picture-holder" ng-repeat="elem in mc.showMeOptions[mc.selectedFilter.key]"
                                     ng-click="mc.onViewFilter({selectedFilter: elem})">
                                    <a class="black-one-line">{{elem.title}}</a>
                                </div>
                            </div>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
</div>
