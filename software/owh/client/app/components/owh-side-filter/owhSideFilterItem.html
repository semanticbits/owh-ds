            <li class="group-option">

                <div for="{{group.key}}" class="custom-label" style="margin-bottom: 0">

                <span ng-show="search.title" class="cursor-pointer clear-text-icon fa fa-remove"
                      ng-click="search.title =''"></span>
            </li>

            <!--Check box filter-->
            <!-- show All -->
            <li class="group-option" ng-if="!group.doNotShowAll"
                ng-class="{'thin-border-top': (group.value.length > 0 && group.displaySelectedFirst)}">
                <input type="checkbox" id="{{group.queryKey}}_all" name="{{group.queryKey}}_all"
                       ng-checked="group.value.length === 0"
                       ng-click="sfic.updateGroupValue();" ng-model="group.allChecked"
                       ng-disabled='!!group.disableAll'
                       ng-init="group.allChecked = group.value.length === 0"
                       ng-show="group.filterType === 'checkbox'">
                <label for="{{group.queryKey}}_all" class="custom-label">
                    <span>All</span>
                </label>
            </li>

            <!-- Show selected items on top -->
            <li ng-repeat="option in group.autoCompleteOptions | filter:search as filteredOptions"
                ng-if="group.displaySelectedFirst"
                class="group-option">
                <div ng-show="!option.group && sfic.isOptionSelected(option, group.value)">
                    <input id="{{sfic.primaryKey}}_{{group.key}}_{{option.key}}" type="checkbox"
                           checklist-model="group.value" checklist-value="option.key"
                           ng-disabled="sfic.isOptionDisabled(group, option)"
                           ng-click="sfic.onFilterValueChange()">
                    <label for="{{sfic.primaryKey}}_{{group.key}}_{{option.key}}" class="custom-label"
                           ng-init="title = option.title">
                        <span class="count-label" translate="{{title}}"></span>
                        <span class="pull-right count-value"
                              ng-if="!sfic.filter.dontShowCounts && option.count != 'suppressed'">{{option.count | number}}</span>
                        <span class="pull-right count-value"
                              ng-if="!sfic.filter.dontShowCounts && option.count === 'suppressed'">Suppressed</span>
                    </label>
                </div>
            </li>

            <!--show options-->
            <li ng-repeat="option in group.autoCompleteOptions | filter:search as filteredOptions"
                ng-init="$outerIndex = $index"
                class="group-option"
                ng-if="$index < 3 || sfic.filter.showAll || ($index < (3+ group.value.length) && group.displaySelectedFirst)">
                <div ng-if="!option.group && (group.displaySelectedFirst?!sfic.isOptionSelected(option, group.value):true)">
                    <input id="{{sfic.primaryKey}}_{{group.key}}_{{option.key}}" type="checkbox"
                           checklist-model="group.value" checklist-value="option.key"
                           ng-disabled="(sfic.isOptionDisabled(group, option))"

                        <span class="pull-right count-value"

                        <span class="pull-right count-value"

                           checklist-model="group.value" checklist-value="option.key"
                           ng-disabled="sfic.isOptionDisabled(group, option)"

                        <a href="javascript:void(0)" title="{{option.title}}"

                            <span class="count-label" translate="{{title}}"></span>

                    </label>

                        <li ng-repeat="subOption in option.options"
                            class="group-option">
                            <input id="{{sfic.primaryKey}}_{{group.key}}_{{subOption.key}}"
                                   name="{{group.queryKey}}" type="checkbox"
                                   ng-show="group.filterType === 'checkbox'"
                                   checklist-model="group.value"
                                   checklist-value="subOption.key"
                                   ng-disabled="sfic.isOptionDisabled(group, subOption)"
                                   ng-click="sfic.onFilterValueChange()">
                            <label for="{{sfic.primaryKey}}_{{group.key}}_{{subOption.key}}"
                                   class="custom-label"
                                   ng-init="title = subOption.title">
                                <span class="count-label" translate="{{title}}"></span>
                                <span class="pull-right count-value"
                                      ng-if="!sfic.filter.dontShowCounts && subOption.count != 'suppressed'"
                                      ng-bind="subOption.count | number"></span>
                                <span class="pull-right count-value"
                                      ng-if="!sfic.filter.dontShowCounts && subOption.count === 'suppressed'">Suppressed</span>
                            </label>
                        </li>
                    </ul>
                </div>
                <!-- Option groups -->
            </li>
            <!-- end checkbox filter -->

            <!-- show more ... for checkbox/radio-->
            <li class="group-option more-options" ng-if="filteredOptions.length > 3">
                <a ng-show="!sfic.filter.showAll" class="custom-link" translate="label.show.more"
                   translate-values="{showLength: sfic.getShowHideOptionCount(group, filteredOptions)}"
                   ng-click="sfic.filter.showAll = !sfic.filter.showAll" href="javascript:void(0)"></a>
                <a ng-show="sfic.filter.showAll" class="custom-link" translate="label.hide.more"
                   translate-values="{hideLength: sfic.getShowHideOptionCount(group, filteredOptions)}"
                   ng-click="sfic.filter.showAll = !sfic.filter.showAll" href="javascript:void(0)"></a>
            </li>
            <!-- show more ... end-->
        </ul>
    </span>
    <!-- end checkbox filter -->

    <!-- radio filter -->
    <span ng-class="{'disabled-filter': !sfic.isVisible(sfic.filter)}" ng-if="group.filterType === 'radio'">
        <div class="side-pane-div custom-div">
            <div class="left-float sidebar-filter-label">
                <a href="javascript:void(0)" ng-click="sfic.filter.collapse = !sfic.filter.collapse"
                   title="{{group.helpText | translate}}" class="custom-link">
                    <div class="sidebar-chevron">
                        <i class="material-icons chevron-right-black" ng-class="sfic.filter.collapse?'shut':'open'">chevron_right</i>
                    </div>
                    <span translate="{{group.title}}" class="filter-display-name"></span>
                </a>
            </div>
            <owh-toggle-switch ng-if="sfic.filter.allowGrouping"
                               class="right-float sidebar-switch"
                               options="sfic.filter.groupOptions ? sfic.filter.groupOptions : sfic.groupOptions"
                               model="group.groupBy" on-change="sfic.onFilterValueChange()"
                               tooltip="{{'label.group.by.tooltip' | translate}}">
            </owh-toggle-switch>
            <div class="clearfix"></div>
            <!--<a class="group-by-link custom-link" href="javascript:void(0)"
               ng-if="sfic.filter.allowGrouping" ng-class="{'selected': group.groupBy}"
               ng-click="sfic.groupBysfic.filter(group)">
                <span translate="label.group.by"></span>
                <span class="fa" ng-class="{'fa-times': group.groupBy}"></span>
            </a>-->
        </div>
        <ul class="usa-unstyled-list group-options" ng-if="group.filterGroup" ng-hide="sfic.filter.collapse">
            <li ng-repeat="eachFilter in group.filters" class="group-option"
                ng-show="$index < 3 || sfic.filter.showAll">
                <input type="checkbox" ng-model="eachFilter.groupBy" id="{{eachFilter.key}}">
                <label for="{{eachFilter.key}}" class="custom-label">
                    <span translate="{{eachFilter.title}}"></span>
                    <span class="pull-right"
                          ng-bind="eachFilter.autoCompleteOptions[0].count | number"></span>
                </label>
            </li>
            <li class="group-option more-options" ng-if="group.filters.length > 3">
                <a ng-show="!sfic.filter.showAll" class="custom-link" translate="label.show.more"
                   translate-values="{showLength: group.filters.length - 3}"
                   ng-click="sfic.filter.showAll = !sfic.filter.showAll" href="javascript:void(0)"></a>
                <a ng-show="sfic.filter.showAll" class="custom-link" translate="label.hide.more"
                   translate-values="{hideLength: group.filters.length - 3}"
                   ng-click="sfic.filter.showAll = !sfic.filter.showAll" href="javascript:void(0)"></a>
            </li>
        </ul>
        <ul class="usa-unstyled-list group-options" ng-if="!group.filterGroup"
            ng-hide="sfic.filter.collapse">
            <!-- Display search box -->
            <li class="group-option padding-right-10" ng-show="group.displaySearchBox">
                <input ng-model="search.title" type="text" class="filter-search-box"
                       placeholder="Start typing to find" title="State">
                <span ng-show="search.title" class="cursor-pointer clear-text-icon fa fa-remove"
                      ng-click="search.title =''"></span>
            </li>

            <!--radio filter-->
            <!-- show All -->
            <li class="group-option" ng-if="!group.doNotShowAll"
                ng-class="{'thin-border-top': (group.value.length > 0 && group.displaySelectedFirst)}">
                <input id="{{group.queryKey}}_all" name="{{group.queryKey}}" type="radio"
                       ng-checked="!group.value" value="" class="inputFocus"
                       ng-model="group.value" ng-click="sfic.onFilterValueChange()">
                <label for="{{group.queryKey}}_all" class="custom-label">
                    <span>All</span>
                </label>
            </li>

            <!-- Show selected items on top -->
            <li ng-repeat="option in group.autoCompleteOptions | filter:search as filteredOptions"
                ng-if="group.displaySelectedFirst"
                class="group-option">
                <div ng-show="!option.group && sfic.isOptionSelected(option, group.value)">
                    <input id="{{sfic.primaryKey}}_{{group.key}}_{{option.key}}" name="{{group.queryKey}}"
                           type="radio" class="inputFocus"
                           ng-model="group.value" ng-value="option.key"
                           ng-click="sfic.onFilterValueChange()">
                    <label for="{{sfic.primaryKey}}_{{group.key}}_{{option.key}}" class="custom-label"
                           ng-init="title = option.title">
                        <span class="count-label" translate="{{title}}"></span>
                        <span class="pull-right count-value" ng-if="!sfic.filter.dontShowCounts"
                              ng-bind="option.count | number"></span>
                    </label>
                </div>
            </li>

            <!--show options-->
            <li ng-repeat="option in group.autoCompleteOptions | filter:search as filteredOptions"
                ng-init="$outerIndex = $index"
                class="group-option"
                ng-if="$index < 3 || sfic.filter.showAll || ($index < (3+ group.value.length) && group.displaySelectedFirst)">
                <div ng-if="!option.group && (group.displaySelectedFirst?!sfic.isOptionSelected(option, group.value):true)">
                    <input id="{{sfic.primaryKey}}_{{group.key}}_{{option.key}}" name="{{group.queryKey}}"
                           type="radio" class="inputFocus"
                           ng-disabled="sfic.isOptionDisabled(group, option)"
                           ng-model="group.value" ng-value="option.key"
                           ng-click="sfic.onFilterValueChange()">
                    <label for="{{sfic.primaryKey}}_{{group.key}}_{{option.key}}" class="custom-label"
                           ng-init="title = option.title">
                        <span ng-class="option.disabled?'disable-click':'count-label'"
                              translate="{{title}}"></span>
                        <span class="pull-right count-value" ng-if="!sfic.filter.dontShowCounts"
                              ng-bind="option.count | number"></span>
                    </label>
                </div>
            </li>
            <!-- end radio filter -->
            <!-- show more ... for checkbox/radio-->
            <li class="group-option more-options" ng-if="filteredOptions.length > 3">
                <a ng-show="!sfic.filter.showAll" class="custom-link" translate="label.show.more"
                   translate-values="{showLength: sfic.getShowHideOptionCount(group, filteredOptions)}"
                   ng-click="sfic.filter.showAll = !sfic.filter.showAll" href="javascript:void(0)"></a>
                <a ng-show="sfic.filter.showAll" class="custom-link" translate="label.hide.more"
                   translate-values="{hideLength: sfic.getShowHideOptionCount(group, filteredOptions)}"
                   ng-click="sfic.filter.showAll = !sfic.filter.showAll" href="javascript:void(0)"></a>
            </li>
            <!-- show more ... end-->
        </ul>
    </span>
    <!-- end radio filter -->
</div>
